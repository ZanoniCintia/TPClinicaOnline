<div class="juego-container">
  <h2>🃏 Juego Mayor o Menor</h2>

  <div class="carta-contenedor" (click)="girarCarta()" [class.volteada]="cartaVolteada">
    <div class="carta">
      <div class="cara frente">
        <img *ngIf="cartaActual" [src]="cartaActual.image" alt="Carta actual" />
      </div>
      <div class="cara dorso">
        <img src="/assets/dorso-carta.png" alt="Dorso de la carta" />
      </div>
    </div>
  </div>

  <div *ngIf="!juegoTerminado" class="botones-acciones">
    <button (click)="elegir('mayor')">Mayor</button>
    <button (click)="elegir('menor')">Menor</button>
  </div>

  <div *ngIf="mensaje" class="mensaje">
    {{ mensaje }}
  </div>

  <div *ngIf="juegoTerminado" class="botones-acciones">
    <p>✅ Puntaje: {{ puntaje }}</p>
    <button (click)="reiniciarJuego()">🔄 Reiniciar</button>
  </div>

  <button class="volver-menu" (click)="volverMenu()">↩️ Volver al menú</button>
</div>
