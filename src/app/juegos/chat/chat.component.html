<div class="chat-container">
    <h2>💬 Sala de Chat</h2>
  
    <div class="mensajes">
      <div *ngFor="let msg of mensajes" class="mensaje">
        <strong>{{ msg.user_email }}</strong>
        <small>({{ msg.fecha_chat | date:'short' }})</small>
        <div>{{ msg.mensaje }}</div>
      </div>
    </div>
  
    <form (ngSubmit)="enviarMensaje()" class="form-chat">
        <input type="text" [(ngModel)]="nuevoMensaje" name="mensaje" placeholder="Escribe un mensaje..." required />
        <button type="submit" class="boton-enviar">Enviar</button>
      </form>
      
      <button class="boton-volver" (click)="volverHome()">← Volver al menú</button>
      
  </div>
