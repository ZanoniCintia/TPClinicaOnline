<!-- CONTENEDOR PRINCIPAL -->
<div class="form-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()">
    <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
    <button type="submit" [disabled]="loading">Ingresar</button>
  </form>

  <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

  <div class="testing-buttons">
    <button class="volver-btn" routerLink="/registro">Registrarse</button>
  </div>
</div>

<!-- ACCESOS RÁPIDOS -->
<div class="acceso-rapido">
  <h3>Accesos Rápidos</h3>
  <div *ngFor="let u of usuariosTest" class="boton-usuario" (click)="completarDesdeBoton(u)">
    <img [src]="u.avatar" alt="avatar" />
  </div>
</div>
